<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>ChatApp - Subscriber</title>
<link rel="stylesheet" href="/css/style.css" />
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script async src="https://docs.opencv.org/3.4/opencv.js" type="text/javascript"></script>
</head>
<body>

	<div id="welcome-page">
		<div class="welcome-page-container"> Click to subscribe for Messages <h1 class="title"></h1>
			<form id="welcomeForm" name="welcomeForm">				
				<div class="form-group">
					<button type="submit">Lets
						Begin</button>
				</div>
			</form>			
		</div>
	</div>

	<div id="dialogue-page" class="hidden">
		<div class="dialogue-container">
			<div class="dialogue-header">
				<h2>Chat Application</h2>
			</div>
			<div>				
				<img id="canvasOutput" width="600" height="500"></img>	
			</div>		
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
